<body>
<script>
    function GetQueryString(name) {
        let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        let r = window.location.search.substr(1).match(reg);
        detail(r)
        if (r != null) return unescape(r[2]);
        return null;
    }

    GetQueryString('key')

    function detail(key) {
        var xhr = window.XMLHttpRequest ? new XMLHttpRequest() : new ActiveXObject("microsoft.XMLHttp")
        xhr.open("get", 'https://www.66hash.com' + `/api/main/seo/content?key=${key[2]}`, true);
        xhr.send();
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4) {
                if (xhr.status == 200) {
                    let res = JSON.parse(xhr.response)
                    let htmlStr = `<h1>66hash文章</h1>
                       <article>
                              <h1>${res.data.title}</h1>
                              <h3>时间: ${res.data.createdTime}</h3>
                              <h3>作者: ${res.data.author}</h3>
                              <section>${JSON.stringify(res.data.content)}</section>
                         </article>
                          <div>标签:${res.data.tag}</div>`
                    let content = document.getElementById('app')
                    content.innerHTML = htmlStr
                }
            }
        }
    }
</script>
<div id="app"></div>
